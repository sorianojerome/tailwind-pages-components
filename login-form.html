<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>Tailwind Pages and Components</title>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-neutral-950 dark:text-white flex justify-center">
    <!-- Mobile container -->
    <div
        class="w-full max-w-sm min-h-screen flex flex-col relative border-x border-gray-200 dark:border-neutral-800 bg-white dark:bg-neutral-900">

        <!-- AppBar -->
        <header
            class="flex items-center justify-between px-2 h-12 border-b border-gray-200 dark:border-neutral-800 bg-white dark:bg-neutral-900">

            <!-- Left: Back Button -->
            <div class="w-10 flex justify-start">
                <button onclick="window.history.back()"
                    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-neutral-800 focus:outline-none">
                    <span
                        class="material-icons text-gray-700 dark:text-gray-200 text-base leading-none">arrow_back</span>
                </button>
            </div>

            <!-- Center: Title -->
            <h1 class="flex-1 text-center text-base font-semibold text-gray-800 dark:text-gray-100">
                Profile with Cover Image
            </h1>

            <!-- Right: Empty placeholder (for symmetry, e.g. actions later) -->
            <div class="w-10"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4 pb-32 sm:pb-4">
            <!-- Enter contents here -->
            <!-- ✅ Login Form Section -->
            <section class="flex flex-col justify-center items-center h-full">
                <!-- Logo -->
                <div class="mb-6 text-center">
                    <span class="material-icons text-purple-600 dark:text-purple-400 text-6xl">lock</span>
                    <h1 class="text-xl font-bold mt-2">Welcome Back!</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Login to continue</p>
                </div>

                <!-- Login Form -->
                <form action="#" method="POST" class="w-full space-y-4">
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-neutral-700 bg-gray-50 dark:bg-neutral-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>

                    <!-- Password -->
                    <div>
                        <label for="password" class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-neutral-700 bg-gray-50 dark:bg-neutral-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>

                    <!-- Remember & Forgot Password -->
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2">
                            <input type="checkbox"
                                class="rounded border-gray-300 dark:border-neutral-600 text-purple-600 focus:ring-purple-500">
                            Remember me
                        </label>
                        <a href="#" class="text-purple-600 dark:text-purple-400 hover:underline">Forgot password?</a>
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full py-2 rounded-lg bg-purple-600 text-white font-medium hover:bg-purple-700 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                        Login
                    </button>
                </form>

                <!-- Divider -->
                <div class="flex items-center my-6 w-full">
                    <hr class="flex-1 border-gray-300 dark:border-neutral-700">
                    <span class="px-2 text-sm text-gray-400">or</span>
                    <hr class="flex-1 border-gray-300 dark:border-neutral-700">
                </div>

                <!-- Social Login -->
                <div class="w-full space-y-3">
                    <button
                        class="w-full flex items-center justify-center gap-2 py-2 rounded-lg border border-gray-300 dark:border-neutral-700 bg-gray-50 dark:bg-neutral-800 hover:bg-gray-100 dark:hover:bg-neutral-700">
                        <i class="fa-brands fa-google text-red-500 text-lg"></i>
                        <span class="text-sm font-medium">Continue with Google</span>
                    </button>
                    <button
                        class="w-full flex items-center justify-center gap-2 py-2 rounded-lg border border-gray-300 dark:border-neutral-700 bg-gray-50 dark:bg-neutral-800 hover:bg-gray-100 dark:hover:bg-neutral-700">
                        <i class="fa-brands fa-facebook text-blue-600 text-lg"></i>
                        <span class="text-sm font-medium">Continue with Facebook</span>
                    </button>
                </div>

                <!-- Sign Up -->
                <p class="text-sm text-gray-500 dark:text-gray-400 mt-6">
                    Don’t have an account?
                    <a href="#" class="text-purple-600 dark:text-purple-400 font-medium hover:underline">Sign up</a>
                </p>
            </section>

        </main>
    </div>
</body>
