<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <title>Tailwind Pages and Components</title>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-neutral-950 dark:text-white flex justify-center">
    <!-- Mobile container -->
    <div
        class="w-full max-w-sm min-h-screen flex flex-col relative border-x border-gray-200 dark:border-neutral-800 bg-white dark:bg-neutral-900">

        <!-- AppBar -->
        <header
            class="flex items-center justify-between px-2 h-12 border-b border-gray-200 dark:border-neutral-800 bg-white dark:bg-neutral-900">
            <!-- Left: Back Button -->
            <div class="w-10 flex justify-start">
                <button onclick="window.history.back()"
                    class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-neutral-800 focus:outline-none">
                    <span
                        class="material-icons text-gray-700 dark:text-gray-200 text-base leading-none">arrow_back</span>
                </button>
            </div>

            <!-- Center: Title -->
            <h1 class="flex-1 text-center text-base font-semibold text-gray-800 dark:text-gray-100">
                Reset Password
            </h1>

            <!-- Right: Placeholder -->
            <div class="w-10"></div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <div class="space-y-4">
                <!-- Instruction -->
                <p class="text-sm text-gray-600 dark:text-gray-400 text-center">
                    Enter your email address to receive a password reset link.
                </p>

                <!-- Form -->
                <form action="#" method="POST" class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label for="email"
                            class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 w-full px-3 py-2 rounded-md border border-gray-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full py-2 px-3 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        Send Reset Link
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
